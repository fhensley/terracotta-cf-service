---
capacity: 200
plan: "free"
local_db: sqlite3:/var/vcap/services/terracotta/terracotta_node.db
mbus: nats://localhost:4222/
index: 0
base_dir: /var/vcap/services/terracotta/instances
logging:
  level: debug
pid: /var/vcap/sys/run/terracotta_node.pid
max_memory: 512
node_id: terracotta_node_1
terracotta_log_dir: /var/vcap/sys/log/terracotta
terracotta_path: /var/vcap/packages/terracotta/bin/terracotta
terracotta_plugin_dir: /var/vcap/packages/terracotta/plugins
port_range:
  first: 45001
  last: 55000
# z_interval: 30
# max_nats_payload: 1048576
# fqdn_hosts: false
